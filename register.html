<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="register.php" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Info</legend>
            <input type="hidden" name="id" value="34">
            <input type="text" name="name" minlength="10" maxlength="20" value="Mr Thaw" readonly="readonly">
            <br>

            <textarea name="address" id="" cols="30" rows="10">
            </textarea> <br>

            Interests: <br>
            <input type="checkbox" name="php" value="php" id="php" checked="checked"> 
            <label for="php"> PHP </label>

            <input type="checkbox" name="html" value="html" id="html" checked="checked"> 
            <label for="html">HTML</label>

            <input type="checkbox" name="css" value="css" id="css"> 
            <label for="css"> CSS </label> <br>
        </fieldset>

        Gender: <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label> <br> 
        
        <input type="radio" name="gender" id="male" value="male" checked="checked">
        <label for="male">male</label> <br>
        
        Education: <br>
        <select name="education" multiple="multiple">
            <option value="0">Select Education</option>
            <option value="1" selected="selected">B.A</option>
            <option value="2">B.Sc</option>
            <option value="3">B.C.Sc</option>
        </select>

        Photo: <br>
        <input type="file" name="photo" id=""> <br>

        <input type="text" name="myname" value="myN" disabled="disabled"> <br>

        <input type="number" name="age" min="18" max="60" required="required"> <br>
        <input type="number" name="height" min="4.5" max="6.5" step="0.01" id=""> <br>
        
        <input type="text" size="10" name="fatherName" id=""> <br>

        <input type="range" name="income" id="" min="0" value="50"> 100 <br>
        <input type="date" name="dt" id=""> <br>
        
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>

</body>
</html>
