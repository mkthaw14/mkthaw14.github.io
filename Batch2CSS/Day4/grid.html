<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <h2>Grid</h2>
    <div class="grid_1">
        <div style="background-color: blue;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: red;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: #7c5555;">5</div>
        <div style="background-color: grey;">6</div>
    </div>
    <br>


    <h2>Grid Columns</h2>
    <div class="grid_2">
        <div style="background-color: blue;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: red;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: #7c5555;">5</div>
        <div style="background-color: grey;">6</div>
    </div>

    <br>

    <h2>Grid Rows</h2>
    <div class="grid_3">
        <div style="background-color: blue;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: red;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: #7c5555;">5</div>
        <div style="background-color: grey;">6</div>
        <div style="background-color: orange;">7</div>
    </div>

    <br>

    <h2>Grid Gap</h2>
    <div class="grid_4">
        <div style="background-color: blue;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: red;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: #7c5555;">5</div>
        <div style="background-color: grey;">6</div>
        <div style="background-color: orange;">7</div>
    </div>

    <br>

    <h2>Grid Line Columns</h2>
    <div class="grid_5">
        <div style="background-color: blue;" class="one">1</div>
        <div style="background-color: green;" class="two">2</div>
        <div style="background-color: red;" class="three">3</div>
        <div style="background-color: yellow;" class="four">4</div>
        <div style="background-color: #7c5555;" class="five">5</div>
        <div style="background-color: grey;" class="six">6</div>
        <div style="background-color: orange;" class="seven">7</div>
    </div>

    <br>

    <h2>Grid Line Rows</h2>
    <div class="grid_6">
        <div style="background-color: blue;" class="one">1</div>
        <div style="background-color: green;" class="two">2</div>
        <div style="background-color: red;" class="three">3</div>
        <div style="background-color: yellow;" class="four">4</div>
        <div style="background-color: #7c5555;" class="five">5</div>
        <div style="background-color: grey;" class="six">6</div>
        <div style="background-color: orange;" class="seven">7</div>
    </div>
</body>
</html>
