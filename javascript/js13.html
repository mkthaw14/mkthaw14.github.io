<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JS DOM Functions</h3>
    <p>Set TImeout Vs Clear Timeout</p>
    <button onclick="myVar = setTimeout(show, 3000)">Click Me</button>
    <button onclick="clearTimeout(myVar)">Clear</button>
    <script>
        function show(){
            alert("HI");
        }


    </script>
</body>
</html>
