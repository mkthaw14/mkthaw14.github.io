<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
</head>
<body>
    <h3>JS Clock</h3>
    <label id="myclock"></label> <br>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <script>

        var myVar;

        function start(){
            myVar = setInterval("showTime()", 1000);
        }
        
        function stop(){
            clearInterval(myVar);
        }

        function showTime(){
            let now = new Date();
            document.querySelector("#myclock").innerHTML = now.toLocaleTimeString();
        }


    </script>
</body>
</html>
