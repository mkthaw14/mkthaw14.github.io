<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS switch case</h2>
    <script>
        //check number 1 to 6
        // 1. ask input

        var num = parseInt(prompt("Enter a number 1 to 6"));
        // 2. check
        switch(num)
        {
            case 1:
            alert("One");
            break;
            case 2:
            alert("Two");
            break;
            case 3:
            alert("Three");
            break;
            case 4:
            alert("Four");
            break;
            case 5:
            alert("Five");
            break;
            case 6:
            alert("Six");
            break;
            default:
            alert("Out of Range");
            break;
        }
        //3. result show
    </script>
</body>
</html>
